spring.application.name=back

# Database Configuration (Supabase PostgreSQL)
# Load from environment variables (.env file)
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://${DB_URL:aws-1-sa-east-1.pooler.supabase.com}:${DB_PORT:5432}/${DB_NAME:postgres}?currentSchema=${DB_SCHEMA:tomdepele_estoque}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# Debug: Print connection info (remove in production)
logging.level.com.zaxxer.hikari=DEBUG
logging.level.org.springframework.jdbc=DEBUG

# Connection Pool Settings (recommended for Supabase)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA/Hibernate Configuration
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.default_schema=tomdepele_estoque
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
# Use PORT environment variable if available (Railway), otherwise default to 8081
server.port=${PORT:8081}

# Jackson Configuration
spring.jackson.deserialization.fail-on-unknown-properties=false
# Enable property-based deserialization (use setters)
spring.jackson.mapper.accept-case-insensitive-enums=true