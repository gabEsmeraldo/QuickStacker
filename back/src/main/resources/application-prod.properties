# Production Profile Configuration for Railway
spring.application.name=back

# Database Configuration - Use environment variables from Railway
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://${DB_URL}:${DB_PORT:5432}/${DB_NAME:postgres}?currentSchema=${DB_SCHEMA:tomdepele_estoque}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# Connection Pool Settings (optimized for production)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA/Hibernate Configuration
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.default_schema=${DB_SCHEMA:tomdepele_estoque}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.properties.hibernate.format_sql=false

# Server Configuration - Use Railway's PORT
server.port=${PORT:8081}

# Jackson Configuration
spring.jackson.deserialization.fail-on-unknown-properties=false

# Logging (production)
logging.level.root=INFO
logging.level.com.QuickStacker.back=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=WARN

